    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // This config script must be placed AFTER the Tailwind CSS script.
      // It tells Tailwind to use the 'class' strategy for dark mode,
      // allowing our JavaScript to toggle it by adding/removing the 'dark' class
      // from the <html> element.
      tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                colors: {
                    'slate-950': '#3F4A5C',
                },
            },
        },
      }
    </script>
    <style>
      @keyframes ken-burns {
        0% { transform: scale(1) translate(0, 0); }
        100% { transform: scale(1.1) translate(-2%, -2%); }
      }
      @keyframes title-glow {
        0%, 100% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #0891B2, 0 0 40px #0891B2; }
        50% { text-shadow: 0 0 20px #fff, 0 0 30px #0891B2, 0 0 40px #0891B2, 0 0 50px #0891B2; }
      }
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      .animate-shimmer {
        background-image: linear-gradient(
            100deg,
            transparent 20%,
            rgba(255, 255, 255, 0.3) 50%,
            transparent 80%
        );
        background-size: 200% 100%;
        background-repeat: no-repeat;
        animation: shimmer 3s infinite linear;
      }
      #static-splash-screen {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #0f172a; /* slate-900 */
        color: white;
        font-family: 'Poppins', sans-serif;
        transition: opacity 0.5s ease-out;
        text-align: center;
      }
      #static-splash-screen .splash-bg {
        position: absolute;
        inset: 0;
        z-index: -1;
        background-image: url('https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=1964&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        opacity: 0.2;
        animation: ken-burns 20s ease-in-out infinite alternate;
      }
      #static-splash-screen .splash-gradient {
        position: absolute;
        inset: 0;
        z-index: -1;
        background: linear-gradient(to top, #0f172a, rgba(15, 23, 42, 0.8), transparent);
      }
      #static-splash-screen h1 {
        font-size: 3.75rem; /* text-6xl */
        font-weight: 700;
        animation: title-glow 3s ease-in-out infinite alternate;
      }
      #static-splash-screen p {
        margin-top: 2rem;
        font-size: 1.125rem; /* text-lg */
        color: #a5f3fc; /* cyan-200 */
      }
    </style>
